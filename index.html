<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop üõçÔ∏è</title>

    <!-- !Google-Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">

    <!-- !Style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container my-4" style="max-width: 55rem;">

        <!-- !Navbar -->
        <nav class=" container navbar navbar-light bg-light my-3">
            <div class="container-fluid">
              <a class="navbar-brand" style="border-radius: 20px;"><h1 id="header">üê£ SuperMall</h1></a>
              <div class="d-flex"> 
                <input class="form-control me-2" type="text" id="query" placeholder="Search: Item" aria-label="Search">
              </div>
            </div>
          </nav>
        
          <!-- !Item-Data -->
          <form id="form">
            <div class="mb-3 my-2">
              <label for="itemName" class="form-label">Item</label>
              <input type="text" class="form-control" id="itemName">
            </div>

            <div class="mb-3">
              <label for="quantity" class="form-label">Quantity</label>
              <input type="number" class="form-control" id="quantity">
            </div>

            <div class="mb-3">
                <label for="type" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" placeholder="Ex: One-item ($)">
            </div>

            <button class="btn btn-primary" id="add">Add üõçÔ∏è </button>
          </form>    
    </div>

    <div class="container mt-5" id="box" style="max-width: 55rem;">
        <!-- !Show-items -->
        <h2 id="header-2" class="mb-4 my-1" style="font-size: 2.5rem;">Shopping-List üõí</h2>
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
              </tr>
            </thead>

            <tbody id="available-items">

              <tr>
                <td>Eggs</td>
                <td>4</td> 
                <td>3</td>
                <td><button type="button" class="btn btn-dark px-2 mx-1 delete">üóëÔ∏è</button></td>
              </tr>

              <tr>
                <td>Butter</td>
                <td>3</td> 
                <td>5</td>
                <td><button type="button" class="btn btn-dark px-2 mx-1 delete">üóëÔ∏è</button></td>
              </tr>

            </tbody>

          </table>
    </div>


</body>
<!-- !Javascript -->
<script src="/shop.js"></script>
</html>
